<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Flow</title>
</head>
<body>


<script>
    // Pengulangan
    alert('Mulai');
    for(var i = 0; i < 5; i++) {
        alert('Hello World!');
    }
    alert('Selesai');

    // Pengkondisian
    var angka = prompt('Masukan angka :');
    if(angka % 2 === 0) {
        alert(angka + ' adalah bilangan GENAP');
    } else {
        alert(angka + ' adalah bilangan GANJIL');
    }
</script>
</body>
</html>
