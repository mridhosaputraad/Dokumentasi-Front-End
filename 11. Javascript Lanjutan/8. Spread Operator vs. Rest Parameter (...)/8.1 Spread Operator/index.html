<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
    <style>
        body {
            background-color: salmon;
            text-align: center;
        }
        .nama {
            font-family: arial;
            font-size: 80px;
            color: white; 
        }
        /* > LANGKAH3 */
        .nama span {
            display: inline-block;
            transition: .3s;
            cursor: pointer;
        }
        .nama span:hover {
            transform: scale(2) translateY(-20px);
        }
    </style>
</head>
<body>
    <ul>
        <li>Muhammad</li>
        <li>Ridho</li>
        <li>Arif</li>
    </ul>

    <h1 class="nama">Muhammad</h1>
    <script src="script.js"></script>
</body>
</html>
